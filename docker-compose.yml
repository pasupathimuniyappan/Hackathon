version: '3.8'

services:
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - promptassist

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - API_ENV=production
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CACHE_ENABLED=true
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - promptassist
    restart: unless-stopped

  mcp:
    build:
      context: .
      dockerfile: Dockerfile
    command: python src/mcp_server.py
    environment:
      - API_ENV=production
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - promptassist
    restart: unless-stopped

volumes:
  redis_data:

networks:
  promptassist:
    driver: bridge
